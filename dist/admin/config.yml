backend:
  name: git-gateway
  branch: master

media_folder: "assets/images/uploads"

collections:
  - name: "organizers"
    label: "Organizers"
    label_singular: "Organizer"
    folder: "site/organizers"
    create: true
    description: "Members of Activate:Chi to display on the homepage in the Organizer section."
    fields:
      - { name: "name", label: "Name", widget: "string" }
      - { name: "job", label: "Job", widget: "string" }
      - {
          name: "image",
          label: "Image",
          widget: "image",
          allow_multiple: false,
        }
      - { name: "summary", label: "Summary", widget: "text" }
      # - { name: "tags", label: "Tags", widget: "hidden", default: "organizer" }
