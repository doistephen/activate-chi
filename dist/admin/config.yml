backend:
  name: git-gateway
  branch: master

media_folder: "assets/images/uploads"

collections:
  - name: "sections"
    label: "Sections"
    files:
      - name: "introSection"
        label: "Intro Section"
        file: "site/data/introSection.json"
        fields:
          - {
              name: "introText",
              label: "Intro Text",
              widget: "string",
              hint: "This field should not be longer than one sentence. The site automatically puts the words `Activate:Chi` at the beginning of the sentence for you, so the field contents above should continue the sentence after those words.",
            }
      - name: "aboutSection"
        label: "About Section"
        file: "site/data/aboutSection.json"
        fields:
          - {
              name: "snippet",
              label: "Section Snippet",
              widget: "text",
              hint: "The text that appears in the larger paragraph underneath `About Activate:Chi`",
            }
          - { name: "mission", label: "Our Mission", widget: "text" }
          - { name: "vision", label: "Our Vision", widget: "text" }
      - name: "organizersSection"
        label: "Organizers Section"
        file: "site/data/organizersSection.json"
        fields:
          - {
              name: "snippet",
              label: "Section Snippet",
              widget: "text",
              hint: "The text that appears in the larger paragraph underneath `Our organizers`",
            }

  - name: "organizers"
    label: "Organizers"
    label_singular: "Organizer"
    folder: "site/organizers"
    create: true
    description: "Members of Activate:Chi to display on the homepage in the Organizer section."
    fields:
      - { name: "name", label: "Name", widget: "string" }
      - { name: "job", label: "Job", widget: "string" }
      - {
          name: "image",
          label: "Image",
          widget: "image",
          allow_multiple: false,
        }
      - { name: "summary", label: "Summary", widget: "text" }

  - name: "blog"
    label: "Blog"
    label_singular: "Blog post"
    folder: "site/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "author", label: "Author", widget: "string" }
      - { name: "date", label: "Date of Publishing", widget: "date" }
      - {
          name: "image",
          label: "Featured Image",
          widget: "image",
          allow_multiple: false,
        }
      - { name: "body", label: "Article Content", widget: "markdown" }
